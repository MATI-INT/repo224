<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JSON</title>
    <link rel="stylesheet" href="json.css" type="text/css">
    <script src="underscore.js"></script>
    <script src="jquery.js"></script>
    <script src="json.js"></script>
</head>

<body>
<div class="container-fluid">
    <button class="text-larger">Larger</button>
    <button class="text-smaller">Smaller</button>
    <div class="page-header"><h1>My todos</h1></div>

    <ul id="todos">

    </ul>

    <div class="row">
        <div class="col-sm-3">
            col 1
        </div>
        <div class="col-sm-3">
            col 2
        </div>
        <div class="col-sm-3">
            col 3
        </div>
        <div class="col-sm-3">
            col 4
        </div>
    </div>

</div>

<script type="text/template" id="todo_template">
    <li data-index="{{index}}">{{name}} {{place}}
        &nbsp;<a href="#" class="btn btn-danger delete">Delete</a></li>
</script>

</body>
</html>
